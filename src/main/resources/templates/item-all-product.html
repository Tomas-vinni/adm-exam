<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"><title>All Books</title></head>
<body class="d-flex flex-column h-100">
<div th:replace="~{fragments/navbar}">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <h2 class="text-center text-dark mt-5">All Products</h2>
                <br>
                <br>
                <div th:each="product : ${allProducts}" class="d-flex flex-column bg-text mb-3">
                    <h2 th:text="'Name: ' + ${product.itemName}"></h2>
                    <h4 th:text="'Cost: ' + ${product.cost}"></h4>
                    <h4><a class="btn-block" th:href="@{/items/item-details/{item-id}(item-id=${product.id})}">Detail
                        info</a></h4>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
